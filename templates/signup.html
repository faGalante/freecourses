{% extends "base.html" %}
{% block title %}Registrati{% endblock %}
{% block signup_active %}active{% endblock %}

{% block content %}
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">

                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4">Registrati</h1>
                        <form action="/iscriviti" method="POST" class="needs-validation"  autocomplete="off" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="mail">E-Mail</label>
                                <input id="mail" type="email" class="form-control" name="mail"  required >
                                <div class="invalid-feedback">
                                    Email non valida
                                </div>
                            </div>
                              
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="nome">Nome</label>
                                <input id="nome" type="text" class="form-control" name="nome"  required >
                                <div class="invalid-feedback">
                                    Inserisci il nome
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="cognome">Cognome</label>
                                <input id="cognome" type="texrt" class="form-control" name="cognome"  required>
                                <div class="invalid-feedback">
                                    Inserisci il cognome
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="immagine_profilo" class="mb-2 text-muted">Immagine di profilo</label>
                                <input type="file" class="form-control" name="immagine_profilo" id="immagineFile" accept="image/*" required>
                            </div>

                            <div class="mb-3">
                                <div class="mb-2 w-100">
                                    <label class="text-muted" for="password">Password</label>
                                </div>
                                <input id="password" type="password" class="form-control" name="password" required>
                                <div class="invalid-feedback">
                                    Password obbligatoria
                                </div>
                            </div>

                            <div class="mb-3">

                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="studente"
                                    value="0" checked />
                                  <label class="form-check-label" for="docente">Studente</label>
                                </div>
              
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="docente"
                                    value="1" />
                                  <label class="form-check-label" for="docente">Docente</label>
                                </div>          
                            </div>

                            <div class="d-flex align-items-center">
                                <button type="submit" class="btn btn-primary ms-auto">
                                    Registrati
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
{% endblock %}
